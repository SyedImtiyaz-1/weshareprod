<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WeShare - Video Call & Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header is the parent -->
  <header class="header">
    <h2><b><img src="https://cdn6.aptoide.com/imgs/3/1/e/31e25255d9951ada085576745eb83ba0_icon.jpg"
          style="width: 70px; border-radius: 50%;" alt=""></b></h2>
    <nav class="navbar">
      <ul>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="login" style="cursor: pointer;">Log In</button>
        <h3 style="color: black;" id="name"></h3>
        <img id="image" onclick="ProfileClicked()" />
        <button onclick="logout()" id="logout">Logout</button>
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round" id="toggle"></div>
        </label>
      </ul>
    </nav>
  </header>

  <div class="main">
    <div class="create-join">
      <div class="text">
        <div class="head">Create Video Meetings in one-click.</div>
        <div class="subtext">Stay Connected with eachother !</div>
      </div>
      <button id="createroom" class="createroom-butt unselectable">Create Room</button><br>
      <input type="text" name="room" spellcheck="false" placeholder="Enter Room Code" id="roomcode"
        class="roomcode"><br>
      <div class="joinroom unselectable" id="joinroom">Join Room</div>
    </div>
    <div class="video-cont">
      <video class="video-self" autoplay muted playsinline></video>
      <div class="settings">
        <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
        <div class="device" id="webcam"><i class="fas fa-video"></i></div>
      </div>
    </div>
  </div>

  <br><br><br><br>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="/js/login.js"></script>
  <script src="js/landing.js"></script>
  <!-- Add this script to the head section -->

</body>

</html>
